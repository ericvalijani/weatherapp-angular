<div class="">
  <div class="brand-card">
    <div class="brand-card-header text-value text-white bg-linkedin pointer-cursor" (click)="showForecast(title)">
      <i class="fa fa-linkedin"></i>
      {{title}}
    </div>

    <div class="brand-card-header text-value h-3rem fs-temp">
      {{float2int(temp)}}°
    </div>
    <div class="brand-card-header text-value h-3rem">
      {{clouds}}
    </div>
    <div class="brand-card-body">
      <div>
        <div class="text-value">
          {{float2int(temp_min)}}°
        </div>
        <div class="text-uppercase small min-text">Min</div>
      </div>
      <div>
        <div class="text-value">
          {{float2int(temp_max)}}°
        </div>
        <div class="text-uppercase small max-text">Max</div>
      </div>
    </div>

    <div class="max-text text-center pointer-cursor"
         (click)="remove(title)"
    >Remove
    </div>
  </div>
</div>
